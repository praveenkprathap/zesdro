name: zesdro
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.16.0 <3.0.0'

dependencies: 
  cupertino_icons:
  get: 4.6.5 # for state management and context less stuff

  logger: # log events in clear way insted of (print)

  flutter_screenutil: # make app responsive

  dio: # for api requests
  http_mock_adapter: # mocking dio for testing
  pretty_dio_logger: # for dio api logging and debugging

  shared_preferences: # shared preferences persistence key value store

  firebase_core: ^2.15.0  # to initialize firebase services
  firebase_messaging:  # fcm services
  awesome_notifications: ^0.7.4+1 # notifications services (will be used for fcm)

  flutter_launcher_icons: # change app icon
  change_app_package_name: # change package name
  circular_reveal_animation: ^2.0.1

  firebase_auth: ^4.7.1
  google_sign_in: ^6.1.4
  lottie: ^2.5.0
  objectbox: ^2.1.0

  flutter: 
    sdk: flutter
  sign_in_button: ^3.2.0
  objectbox_flutter_libs: any
  get_storage: ^2.1.1
  path_provider: ^2.0.15 
  image_editor_plus: ^0.2.5
  photo_view: ^0.14.0
  share_plus: ^7.0.2
  permission_handler: ^10.4.3

dev_dependencies:
  mockito:
  flutter_lints:
  build_runner: ^2.4.6  # generate dart files

  integration_test:
    sdk: flutter

  flutter_test: 
    sdk: flutter
  objectbox_generator: any

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/
    - assets/lottie/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 900

